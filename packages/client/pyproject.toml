[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "primordial-agentstore"
version = "0.5.4"
description = "Primordial AgentStore CLI â€” discover, install, and run AI agents"
license = "MIT"
authors = [{ name = "Andy Browning" }]
readme = "README.md"
requires-python = ">=3.11"
keywords = ["ai", "agents", "cli", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "click>=8.1",
    "rich>=13.0",
    "httpx>=0.27",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "cryptography>=42.0",
    "platformdirs>=4.0",
    "e2b>=1.0",
    "fastembed>=0.3",
    "numpy>=1.26",
]

[project.urls]
Homepage = "https://github.com/andybrowning/primordial"
Repository = "https://github.com/andybrowning/primordial"

[project.scripts]
primordial = "primordial.cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=5.0",
    "ruff>=0.5",
]

[tool.hatch.build.targets.wheel]
packages = ["src/primordial"]
