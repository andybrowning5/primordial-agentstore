[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "primordial"
version = "0.1.0"
description = "Primordial AgentStore CLI"
requires-python = ">=3.11"
dependencies = [
    "click>=8.1",
    "rich>=13.0",
    "httpx>=0.27",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "cryptography>=42.0",
    "platformdirs>=4.0",
    "e2b>=1.0",
]

[project.scripts]
primordial = "primordial.cli.main:cli"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=5.0",
    "ruff>=0.5",
]

[tool.hatch.build.targets.wheel]
packages = ["src/primordial"]
