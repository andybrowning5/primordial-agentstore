[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentstore-server"
version = "0.1.0"
description = "Agent Store backend API server"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.110",
    "uvicorn[standard]>=0.29",
    "sqlalchemy[asyncio]>=2.0",
    "asyncpg>=0.29",
    "alembic>=1.13",
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "python-jose[cryptography]>=3.3",
    "authlib>=1.3",
    "stripe>=8.0",
    "httpx>=0.27",
    "cryptography>=42.0",
    "python-multipart>=0.0.9",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=5.0",
    "ruff>=0.5",
    "httpx>=0.27",
]

[tool.hatch.build.targets.wheel]
packages = ["src/agentstore_server"]
