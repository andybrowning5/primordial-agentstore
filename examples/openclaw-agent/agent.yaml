name: openclaw-agent
display_name: OpenClaw
version: 2026.2.16
description: "Personal AI assistant powered by OpenClaw, running headless in a sandbox."
category: "assistant"
tags: ["openclaw", "assistant", "general"]

author:
  name: OpenClaw Community
  github: openclaw

runtime:
  language: node
  sandbox_template: claude
  setup_command: |
    curl -fsSL https://deb.nodesource.com/setup_22.x | bash - &&
    apt-get install -y nodejs &&
    npm install -g openclaw@latest
  run_command: "python3 bridge.py"
  resources:
    max_memory: 4GB
    max_cpu: 4
    max_duration: 300
    max_session_duration: 7200

permissions:
  network:
    - domain: api.anthropic.com
      reason: "LLM inference"
    - domain: api.openai.com
      reason: "LLM inference"
    - domain: registry.npmjs.org
      reason: "npm package installation"
    - domain: deb.nodesource.com
      reason: "Node.js installation"
  filesystem:
    workspace: readwrite
