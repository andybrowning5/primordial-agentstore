name: "hello-agent"
display_name: "Hello Agent"
version: "0.1.0"
description: >
  Simple demo agent for testing. Send it any message and it will greet you
  and summarize the contents of the mounted workspace directory. Useful for
  verifying that AgentStore sandboxing, file access, and the NDJSON protocol
  are working correctly. Not intended for production use.
category: "demo"
tags: ["demo", "hello", "starter"]

author:
  name: "Agent Store Team"
  github: "agentstore"

runtime:
  language: "python"
  setup_command: "pip install -r requirements.txt"
  run_command: "python -u src/agent.py"
  dependencies: "requirements.txt"
  default_model:
    provider: "anthropic"
    model: "claude-sonnet-4-5-20250929"
  resources:
    max_memory: "1GB"
    max_cpu: 1

permissions:
  network:
    - domain: "api.anthropic.com"
      reason: "LLM API access"
  filesystem:
    workspace: "readwrite"
