name: "steve-agent"
display_name: "Steve - Job Hunting Assistant"
version: "0.1.0"
description: "AI job hunting assistant with resume building, job search, and application tracking."
category: "career"
tags: ["jobs", "career", "resume", "job-search"]

author:
  name: "Andy Browning"
  github: "andybrowning"

runtime:
  language: "python"
  python_version: ">=3.11"
  entry_point: "src/agent:create_agent"
  dependencies: "requirements.txt"
  default_model:
    provider: "anthropic"
    model: "claude-sonnet-4-5-20250929"
  resources:
    max_memory: "4GB"
    max_cpu: 4
    max_duration: 300
    max_session_duration: 7200

system_prompt: "prompts/system.md"

permissions:
  network:
    - domain: "api.anthropic.com"
      reason: "LLM API access"
    - domain: "api.openai.com"
      reason: "LLM API access (fallback)"
    - domain: "*.google.com"
      reason: "Web search for jobs"
      tier: 2
  filesystem:
    workspace: "readwrite"
  delegation:
    enabled: false
