services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: agentstore
      POSTGRES_USER: agentstore
      POSTGRES_PASSWORD: agentstore
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentstore"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://agentstore:agentstore@postgres:5432/agentstore
    volumes:
      - ./storage:/app/storage

volumes:
  pgdata:
