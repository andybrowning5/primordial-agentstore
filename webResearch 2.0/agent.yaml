name: web-research-agent
display_name: Web Research Agent
version: 0.2.0
description: >
  LangChain-powered research agent that searches the web for real-time information
  and synthesizes concise, sourced briefings. Uses agentic tool use to break down
  complex questions, search multiple angles, and deliver thorough answers with citations.

category: research
tags:
  - research
  - search
  - web
  - briefing

author:
  name: Andy Browning
  github: andybrowning5

runtime:
  language: python
  run_command: python -u src/agent.py
  setup_command: pip install -r requirements.txt
  dependencies: requirements.txt
  default_model:
    provider: anthropic
    model: claude-sonnet-4-5-20250929
  resources:
    max_memory: 2GB
    max_cpu: 2

keys:
  - provider: anthropic
    env_var: ANTHROPIC_API_KEY
    domain: api.anthropic.com
    auth_style: x-api-key
    required: true
  - provider: brave
    env_var: BRAVE_API_KEY
    domain: api.search.brave.com
    base_url_env: BRAVE_BASE_URL
    auth_style: x-subscription-token
    required: true

permissions:
  network:
    - domain: api.anthropic.com
      reason: LLM inference for synthesizing research
    - domain: api.search.brave.com
      reason: Web search for real-time information
  filesystem:
    workspace: readwrite
  delegation:
    enabled: false
